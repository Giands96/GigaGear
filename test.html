<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Fijo al Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header id="header" class="w-full bg-white shadow-md transition-all duration-300 ease-in-out">
        <div class="container mx-auto px-4">
            <div class="relative py-4">
                <button id="menuButton" class="flex items-center space-x-2 text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewbox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Menú</span>
                </button>

                <div id="dropdown" class="hidden absolute top-full left-0 w-48 bg-white border border-gray-200 rounded shadow-lg mt-2">
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Inicio</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Productos</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Servicios</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Contacto</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Contenido de ejemplo</h1>
        <p>Desplázate hacia abajo para ver cómo el menú se fija en la parte superior.</p>
        <div class="h-[2000px]"></div>
    </main>

    <script>
        const header = document.getElementById('header');
        const menuButton = document.getElementById('menuButton');
        const dropdown = document.getElementById('dropdown');
        let isFixed = false;

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200 && !isFixed) {
                header.classList.add('fixed', 'top-0', 'left-0', 'right-0', 'z-50');
                isFixed = true;
            } else if (window.scrollY <= 200 && isFixed) {
                header.classList.remove('fixed', 'top-0', 'left-0', 'right-0', 'z-50');
                isFixed = false;
            }
        });

        menuButton.addEventListener('click', () => {
            dropdown.classList.toggle('hidden');
        });

        // Cerrar el menú al hacer clic fuera de él
        document.addEventListener('click', (event) => {
            if (!menuButton.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
